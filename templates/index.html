<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üèè Sports Celebrity Classifier</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1fdf4;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
        }
        .preview-img {
            max-width: 100%;
            max-height: 300px;
            border: 2px dashed #ccc;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h2 class="mb-4 text-success">üèè Sports Celebrity Classifier</h2>

    <form id="upload-form">
        <input type="file" class="form-control" id="image-upload" accept="image/*" required>
        <img id="preview" class="preview-img" src="#" alt="Image Preview" style="display: none;">
        <button type="submit" class="btn btn-success mt-3">Classify</button>
    </form>

    <div id="result" class="mt-4 text-start" style="display:none;">
        <h5>Prediction Result:</h5>
        <p><strong>Class:</strong> <span id="predicted-class"></span></p>
        <p><strong>Confidence Scores:</strong></p>
        <ul id="confidence-list"></ul>
    </div>
</div>

<!-- JS Script -->
<script>
    const imageInput = document.getElementById("image-upload");
    const preview = document.getElementById("preview");
    const form = document.getElementById("upload-form");

    imageInput.addEventListener("change", function () {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                preview.src = e.target.result;
                preview.style.display = "block";
            };
            reader.readAsDataURL(file);
        }
    });

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const file = imageInput.files[0];
        if (!file) return alert("Please upload an image.");

        const reader = new FileReader();
        reader.onloadend = async function () {
            const base64Image = reader.result;

            const formData = new FormData();
            formData.append("image_data", base64Image);

            const response = await fetch("/classify_image", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data && data.length > 0) {
                document.getElementById("result").style.display = "block";
                document.getElementById("predicted-class").textContent = data[0].class;

                const confList = document.getElementById("confidence-list");
                confList.innerHTML = "";
                const probs = data[0].class_probability;
                const classes = Object.keys(data[0].class_dictionary);

                classes.forEach((cls, idx) => {
                    const li = document.createElement("li");
                    li.textContent = `${cls}: ${probs[idx]}%`;
                    confList.appendChild(li);
                });
            }
        };
        reader.readAsDataURL(file);
    });
</script>
</body>
</html>
