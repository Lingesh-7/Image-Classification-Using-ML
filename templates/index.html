<!DOCTYPE html>
<html>
<head>
    <title>Celebrity Classifier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-border {
            display: none;
        }
        #output {
            margin-top: 20px;
        }
    </style>
</head>
<body class="bg-light text-dark">

<div class="container py-5">
    <h1 class="text-center mb-4">Celebrity Classifier</h1>

    <div class="text-center mb-3">
        <input type="file" id="imageUpload" accept="image/*" class="form-control" />
        <button onclick="uploadAndClassify()" class="btn btn-success mt-3">Classify</button>
    </div>

    <div class="text-center">
        <img id="previewImage" class="img-fluid rounded" style="max-height: 300px; display: none;" />
        <div class="spinner-border text-primary mt-3" id="loadingSpinner" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div id="output" class="mt-4 text-center">
        <h3>Prediction: <span id="predicted-class" class="text-success"></span></h3>
        <h5>Confidence Scores:</h5>
        <ul id="confidence-scores" class="list-unstyled"></ul>
    </div>
</div>

<script>
    let base64Image = "";

    document.getElementById("imageUpload").addEventListener("change", function () {
        const file = this.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function () {
            base64Image = reader.result;
            document.getElementById("previewImage").src = base64Image;
            document.getElementById("previewImage").style.display = "block";
        };
        reader.readAsDataURL(file);
    });

    function uploadAndClassify() {
        if (!base64Image) {
            alert("Please select an image first.");
            return;
        }

        document.getElementById("loadingSpinner").style.display = "inline-block";
        document.getElementById("predicted-class").textContent = "";
        document.getElementById("confidence-scores").innerHTML = "";

        const formData = new FormData();
        formData.append("image_data", base64Image);

        fetch("/classify_image", {
            method: "POST",
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            document.getElementById("loadingSpinner").style.display = "none";

            if (data.length > 0) {
                document.getElementById("predicted-class").textContent = data[0].class;
                const scores = data[0].class_probability;
                const dictionary = data[0].class_dictionary;

                const classNames = Object.keys(dictionary);
                for (let i = 0; i < classNames.length; i++) {
                    const li = document.createElement("li");
                    li.textContent = `${classNames[i]}: ${scores[i]}%`;
                    document.getElementById("confidence-scores").appendChild(li);
                }
            }
        })
        .catch(err => {
            document.getElementById("loadingSpinner").style.display = "none";
            alert("Error occurred: " + err);
        });
    }
</script>

</body>
</html>
